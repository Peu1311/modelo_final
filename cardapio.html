<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h1>Bem-Vindos à nossa Pizzaria!</h1>
    </header>
    <nav>
        <picture class="drop" onmouseover="navOver(this)" onmouseout="navOut(this)" on>
            <span class="drop-content">
                <a href="index.html" class="defaultLink" onmouseover="linkOver(this)" onmouseout="linkOut(this)" onclick="linkClick(this)">Home</a>
            </span>
        </picture>
    </nav>
    <main class="cardapio">
        <span id="calabresa">Calabresa</span>
        <span id="frango">Frango com Catupiry</span>
        <span id="mucarela">Muçarela</span>
    </main>
    <footer>
        <p>Siga-nos nas nossas redes sociais:</p>
        <a href="http://www.facebook.com" target="_blank" class="face">
            <img src="f_logo_RGB-Grey_100.png" alt="facebook">
        </a>
        <a href="http://www.instagram.com" target="_blank" class="insta">
            <img src="instagram-brands.svg" alt="instagram">
        </a>
        <a href="#header" class="footDefault topo" onmouseover="footOver(this)" onmouseout="footOut(this)">Voltar ao topo</a>
    </footer>
</body>
</html>
